<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
	<meta charset="utf-8">


	<title>Fiscalía Login</title>

	<meta name="author" content="KBF" />
	<meta name="keywords" content="fiscalía, login" />

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	 crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid">
		<header class="row">
			<img src="RECURSOS/logo4.png"/>
      <div id="rightHeader">
        <h1>La casa de los corruptos es la cárcel</h1>
        <nav id="navegacion">
          <ul>
            <li><a>Inicio</a></li>
            <li><a>Noticias</a></li>
            <li><a>Denuncias</a></li>
            <li><a>Ayuda</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div>
      <div id="conteregistro">
      <form>
        <div class="row">
          <label for="mail" class="col-4 col-lg-3 col-xl-2 offset-1 offset-lg-2 offset-xl-3"> Correo: </label>
          <input type="text" name="email" id="mail" class="col-5 col-lg-4 col-xl-3 offset-1">
        </div>
        <br>
        <div class="row">
          <label for="password" class="col-4 col-lg-3 col-xl-2 offset-1 offset-lg-2 offset-xl-3"> Contraseña: </label>
          <input type="password" name="psw" id="passw" class="col-5 col-lg-4 col-xl-3 offset-1">
        </div>
        <button type="registrar" class="offset-10 offset-lg-11">Olvidé mi password</button>
        <button type="submit" class="offset-10 offset-lg-11">Enviar</button>
      </form>
    </div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
