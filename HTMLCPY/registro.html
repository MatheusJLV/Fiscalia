        <form>
          <div class="form-group">
           <label for="nombres">Nombre Completo:</label>
           <input type="text" class="form-control" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
           <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" class="form-control"required></div>
        <div class="">
           Género:
           <div class="form-check form-check-inline"><label class="form-check-label"> <input class="form-check-input" type="radio" id="inlineRadio1" name="val"> Masculino</label></div>
            <div class="form-check form-check-inline"><label class="form-check-label"><input class="form-check-input" type="radio" id="inlineRadio2" name="val"> Femenino</label>
            </div>
            <div class="form-check form-check-inline"><label class="form-check-label"><input class="form-check-input" type="radio" id="inlineRadio3" name="val"> Otro </label>
            </div>
        </div>
        <div class="form-group" >
           <label for="cedula" class="">Cédula/Pasaporte:</label>
           <input class="form-control" type="text" id="cedula" name="cedula" required>
        </div>
        <div class="form-group">
          <label for="mail"> Correo: </label>
          <input type="text" name="email" id="mail" class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Contraseña: </label>
          <input type="password" name="psw" id="passw" class="form-control">
        </div>
         <div class="form-group">
          <label for="passwordvER" class=""> Verificar Contraseña: </label>
          <input type="password" name="psw" id="passw" class="form-control">
        </div>
        <div class="form-group" >
           <label for="foto" class="">Foto:</label>
           <input class="form-control" type="file" id="foto" name="foto" required  accept="image/png, image/jpeg"> 
        </div>
        <div class="form-group">
        <a href = "../HTMLCPY/index.html"<button type="registrar" class="btn btn-dark">Registrarse</button></a>  
      </div>
