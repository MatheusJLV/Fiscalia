<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
  <meta charset="utf-8">


  <title>Fiscalía Login</title>

  <meta name="author" content="KBF" />
  <meta name="keywords" content="fiscalía, login" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
   crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <header>
      <div id="Navbar">
        <img id="logoNav" src="RECURSOS/logo4.png"/>
        <div id="rightHeader">
          <h1>La casa de los corruptos es la cárcel</h1>
          <nav id="navegacion">
            <ul>
              <li id="NavItem"><a>Inicio</a></li>
              <li id="NavItem"><a>Noticias</a></li>
              <li id="NavItem"><a>Denuncias</a></li>
              <li id="NavItem"><a>Ayuda</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class ="row mx-auto bg-primary">
      <div class="col-sm-4"></div>
      <div id="conteregistro" class="col-sm-4 col-10 mx-auto border border-primary w-50 p-5 bg-light" style="width: 100px; height: 400px;">
        <div class="h-25 text-center">
          <h1>Iniciar Sesion</h1>
        </div>
        <form class="ml-5 ">
        <div class="row">
          <label for="mail" class="ml-3"> Correo: </label>
          <input type="text" name="email" id="mail" class="ml-5">
        </div>
        <div class="row">
          <label for="password" class="ml-3 mt-3"> Contraseña: </label>
          <input type="password" name="psw" id="passw" class="ml-3 mt-3">
        </div>
        <div class="row mt-3">
        <button type="registrar" class="ml-5 mt-3">Olvidé mi password</button>
        <button type="submit" class="ml-3 mt-3">Enviar</button>
      </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
    </div>
    <footer>
      <p>&copy;</p>
    </footer>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  </html>
